{% extends "layout.html" %}

{% block title %}
   Librarian:Sign UP
{% endblock %}

{% block body %}
<div class="roww">
    <div class="col-md-5" style="margin-top:5%">
         <form role="form" method="post" action="{{ url_for('reg_submit') }}">
            <fieldset>							
                <p class="text-uppercase pull-center"><h3> Please Sign UP.</h3></p>	
                 <div class="form-group">
                    <input type="text" name="username" required id="username" class="form-control input-lg" placeholder="Username">
                </div>

                <div class="form-group">
                    <input type="password" name="password" required id="password" class="form-control input-lg" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" name="fname" id="fname" class="form-control input-lg" placeholder="First name ">
                </div>
                    <div class="form-group">
                    <input type="text" name="lname" id="lname" class="form-control input-lg" placeholder="Last name">
                </div>
                 <div>
                           <input type="submit" class="btn btn-lg btn-primary"   value="Register">
                 </div>
            </fieldset>
        </form>
    </div>
    <img class="myimg" src="{{ url_for('static', filename = 'img/books.jpg') }}">
</div>

{% endblock %}
